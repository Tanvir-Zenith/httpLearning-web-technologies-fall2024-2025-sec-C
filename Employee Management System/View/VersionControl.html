<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Version Control</title>
  <link rel="stylesheet" href="VersionControl.css" />
  
</head>
<body>
  <div class="container">
    <h2> Document Version Control</h2>

    <div class="version">
      <p><strong>Contract_v2.pdf</strong></p>
      <p>Edited by HR - Apr 7, 2025</p>
      <button class="btn" onclick="viewChanges('Viewing changes for v2')">View Changes</button>
      <button class="btn" onclick="restoreVersion('Restored to v2')">Restore Version</button>
    </div>

    <div class="version">
      <p><strong>Contract_v1.pdf</strong></p>
      <p>Original upload - Mar 21, 2025</p>
    </div>
  </div>
</body>
</html>
