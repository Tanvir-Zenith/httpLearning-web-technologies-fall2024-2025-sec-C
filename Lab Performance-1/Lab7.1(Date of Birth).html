
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validateForm() 
        {
            let valid = true;

            // Date of Birth Validation
            let dd = document.getElementById("dd").value;
            let mm = document.getElementById("mm").value;
            let yyyy = document.getElementById("yyyy").value;
            let dateError = document.getElementById("dateError");
            dateError.innerHTML = "";
            if (!dd || !mm || !yyyy || dd < 1 || dd > 31 || mm < 1 || mm > 12 || yyyy < 1900 || yyyy > 2016) {
                dateError.innerHTML = "Invalid date of birth.";
                valid = false;
            }

            return valid;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateForm()">
        <h4>Date of Birth</h4>
        <input type="text" id="dd" size="2" placeholder="dd"> /
        <input type="text" id="mm" size="2" placeholder="mm"> /
        <input type="text" id="yyyy" size="4" placeholder="yyyy">
        <br>
        <span id="dateError" style="color:red;"></span>
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
