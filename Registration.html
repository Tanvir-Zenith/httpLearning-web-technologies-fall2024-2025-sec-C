<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
</head>
<body>
    <h2>Registration</h2>
    <form action="login.html">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="id">ID:</label><br>
        <input type="number" id="id" name="id" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <p>Skills:</p>
        <input type="checkbox" id="html" name="skills" value="HTML"><label for="html">HTML</label><br>
        <input type="checkbox" id="cpp" name="skills" value="C++"><label for="cpp">C++</label><br>
        <input type="checkbox" id="python" name="skills" value="Python"><label for="python">Python</label><br><br>
        
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other"><label for="other">Others</label><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="department">Department:</label><br>
        <select id="department" name="department">
            <option value="CSE">CSE</option>
            <option value="IPE">IPE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
        </select><br><br>
        
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>
        
        <label for="img">Select image:</label><br>
        <input type="file" id="img" name="img" accept="image/*"><br><br>
        
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
